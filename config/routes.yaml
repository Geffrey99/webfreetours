controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute
app_logout:
    path:
        en: /logout
        es: /desconexion
        fr: /deconnexion
    methods: GET
admin_dashboard:
    path: /admin
    controller: App\Controller\AdminController::index
guide_dashboard:
    path: /guide
    controller: App\Controller\GuideController::index
cliente_dashboard:
    path: /cliente
    controller: App\Controller\ClienteController::index
app_crear_ruta:
    path: /crear/ruta
    controller: App\Controller\CrearRutaController::index